<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Metro Mall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #222;
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease-in-out, transform 0.3s;
        }

        nav a:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

        /* Real Estate Listings Section */
        #real-estate-list {
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .filters:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }

        .filters input, .filters select {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 220px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .filters input:focus, .filters select:focus {
            border-color: #f39c12;
        }

        .property-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .property {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .property:hover {
            transform: translateY(-15px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .property img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 4px solid #f39c12;
            transition: transform 0.3s ease;
        }

        .property:hover img {
            transform: scale(1.05);
        }

        .property h3 {
            font-size: 1.7rem;
            margin: 20px;
            color: #333;
            font-weight: bold;
        }

        .property p {
            font-size: 1.3rem;
            color: #f39c12;
            margin: 0 20px 20px;
        }

        /* Hover Effect for the Property */
        .property::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1;
        }

        .property:hover::after {
            opacity: 1;
        }

        /* Buttons */
        .filters input[type="submit"] {
            background-color: #f39c12;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 6px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .filters input[type="submit"]:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 1rem;
                margin: 0 10px;
            }

            .filters input, .filters select {
                width: 180px;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Real Estate Listings</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="auto-parts.html">Auto Parts</a>
            <a href="cars.html">Cars</a>
            <a href="accessories.html">Accessories</a>
            <a href="fashion.html">Fashion</a>
            <a href="real-estate.html">Real Estate</a>
            <a href="electronics.html">Electronics</a>
        </nav>
    </header>

    <section id="real-estate-list">
        <div class="filters">
            <input type="text" id="search-real-estate" placeholder="Search Properties">
            <select id="type-filter">
                <option value="">All Types</option>
                <option value="house">House</option>
                <option value="apartment">Apartment</option>
                <option value="land">Land</option>
            </select>
            <input type="number" id="min-price" placeholder="Min Price">
            <input type="number" id="max-price" placeholder="Max Price">
            <input type="submit" value="Search">
        </div>

        <div class="property-list">
            <div class="property" data-type="house" data-price="150000">
                <img src="images/property1.jpg" alt="House">
                <h3>Luxury House</h3>
                <p>$150,000</p>
            </div>
            <div class="property" data-type="apartment" data-price="85000">
                <img src="images/property2.jpg" alt="Apartment">
                <h3>Modern Apartment</h3>
                <p>$85,000</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
