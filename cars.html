<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars - Category</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            color: #f9a825; /* Golden Yellow */
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f9a825; /* Golden Yellow */
        }

        #category-listing {
            padding: 60px 20px;
            background-color: #fff;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .filter-container input, .filter-container select {
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 22%;
        }

        .filter-container input[type="number"] {
            width: 15%;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-15px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.8em;
            margin-top: 15px;
            color: #333;
        }

        .product p {
            font-size: 1.3em;
            margin-top: 10px;
            color: #f9a825; /* Golden Yellow */
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 25px;
            font-size: 14px;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #f9a825; /* Golden Yellow */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Cars for Sale</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="auto-parts.html">Auto Parts</a>
            <a href="cars.html">Cars</a>
            <a href="accessories.html">Accessories</a>
            <a href="fashion.html">Fashion</a>
            <a href="real-estate.html">Real Estate</a>
            <a href="electronics.html">Electronics</a>
        </nav>
    </header>

    <!-- Category Listing Section -->
    <section id="category-listing">

        <!-- ðŸš€ Search & Filter Options -->
        <div class="filter-container">
            <input type="text" id="search" placeholder="Search for cars...">

            <select id="brand-filter">
                <option value="">All Brands</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Mercedes">Mercedes-Benz</option>
                <option value="BMW">BMW</option>
            </select>

            <input type="number" id="min-price" placeholder="Min Price">
            <input type="number" id="max-price" placeholder="Max Price">
        </div>

        <!-- ðŸš— Product Listing -->
        <div class="product-grid" id="product-grid">
            <div class="product" data-brand="Toyota" data-price="10000">
                <img src="images/cars.jpg" alt="Toyota Camry">
                <h3>Toyota Camry</h3>
                <p>$10,000</p>
            </div>
            <div class="product" data-brand="Honda" data-price="12500">
                <img src="images/car2.jpg" alt="Honda Accord">
                <h3>Honda Accord</h3>
                <p>$12,500</p>
            </div>
            <div class="product" data-brand="Mercedes" data-price="25000">
                <img src="images/car3.jpg" alt="Mercedes-Benz">
                <h3>Mercedes-Benz</h3>
                <p>$25,000</p>
            </div>
            <div class="product" data-brand="BMW" data-price="30000">
                <img src="images/car4.jpg" alt="BMW X5">
                <h3>BMW X5</h3>
                <p>$30,000</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Metro Mall | A subsidiary of Dawsen Group SL Ltd.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="https://wa.me/+2348134029388" target="_blank"><i class="fab fa-whatsapp fa-lg"></i></a>
        </div>
    </footer>

    <!-- Search & Filter Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search');
            const brandFilter = document.getElementById('brand-filter');
            const minPrice = document.getElementById('min-price');
            const maxPrice = document.getElementById('max-price');
            const products = document.querySelectorAll('.product');

            function filterProducts() {
                const searchText = searchInput.value.toLowerCase();
                const selectedBrand = brandFilter.value;
                const min = minPrice.value ? parseInt(minPrice.value) : 0;
                const max = maxPrice.value ? parseInt(maxPrice.value) : Infinity;

                products.forEach(product => {
                    const title = product.querySelector('h3').innerText.toLowerCase();
                    const brand = product.dataset.brand;
                    const price = parseInt(product.dataset.price);

                    const matchesSearch = title.includes(searchText);
                    const matchesBrand = selectedBrand === "" || brand === selectedBrand;
                    const matchesPrice = price >= min && price <= max;

                    product.style.display = (matchesSearch && matchesBrand && matchesPrice) ? "block" : "none";
                });
            }

            searchInput.addEventListener('input', filterProducts);
            brandFilter.addEventListener('change', filterProducts);
            minPrice.addEventListener('input', filterProducts);
            maxPrice.addEventListener('input', filterProducts);
        });
    </script>

</body>
</html>
