<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Metro Mall</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Premium Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
            color: white;
            overflow: hidden;
        }

        /* Order History Title */
        .order-title {
            font-size: 28px;
            font-weight: bold;
            color: gold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        /* Order Container */
        .order-container {
            width: 450px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Order Item Styling */
        .order-item {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid gold;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
            transition: 0.3s;
        }

        .order-item:hover {
            background: gold;
            color: black;
            transform: scale(1.02);
        }

        /* No Orders Message */
        .no-orders {
            font-size: 16px;
            color: rgba(255, 215, 0, 0.6);
            font-style: italic;
        }

        /* Clear Orders Button */
        .clear-orders {
            background: gold;
            color: black;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            transition: 0.3s;
        }

        .clear-orders:hover {
            background: black;
            color: gold;
            box-shadow: 0 0 15px gold;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h2 class="order-title">ðŸ“¦ Order History</h2>
        <div id="order-history" class="no-orders">No orders yet.</div>
        <button class="clear-orders" onclick="clearOrders()">Clear Order History</button>
    </div>

    <script>
        function loadOrders() {
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let orderHistoryContainer = document.getElementById("order-history");

            if (orders.length) {
                orderHistoryContainer.innerHTML = orders.map(order => `
                    <div class="order-item">
                        <strong>Order:</strong> ${order}
                    </div>
                `).join("");
            } else {
                orderHistoryContainer.innerHTML = `<p class="no-orders">No orders yet.</p>`;
            }
        }

        function clearOrders() {
            localStorage.removeItem("orders");
            loadOrders();
            alert("Order history cleared!");
        }

        document.addEventListener("DOMContentLoaded", loadOrders);
    </script>
</body>
</html>
