<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Metro Mall</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Premium Dark Background */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Store Header */
        .store-header {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: gold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }

        /* Glassmorphic Profile Container */
        .profile-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
            overflow: hidden;
            position: relative;
        }

        /* Profile Banner */
        .banner {
            width: 100%;
            height: 150px;
            background: url('images/default-banner.jpg') center/cover no-repeat;
            position: relative;
            border-radius: 10px;
        }

        /* Banner Upload Input */
        #banner-upload {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Profile Picture Container */
        .profile-pic-container {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid gold;
            background: white;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        /* Profile Picture */
        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Profile Upload Input */
        #profile-upload {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Profile Info */
        .profile-info {
            margin-top: 60px;
        }

        h2, p {
            margin: 5px 0;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        /* Profile Menu Items */
        .profile-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid gold;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
            text-align: left;
            transition: 0.3s;
        }

        .profile-item a {
            text-decoration: none;
            color: gold;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .profile-item:hover {
            background: gold;
            color: black;
        }

        /* Logout Button */
        .logout-btn {
            background: red;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .logout-btn:hover {
            background: black;
            color: red;
            box-shadow: 0 0 15px red;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1 class="store-header">Metro Mall</h1>

        <div class="banner" id="banner">
            <input type="file" id="banner-upload" accept="image/*" onchange="changeBanner(event)">
        </div>

        <div class="profile-pic-container">
            <img id="profile-pic" src="images/default-avatar.png" alt="Profile Picture">
            <input type="file" id="profile-upload" accept="image/*" onchange="changeProfilePic(event)">
        </div>

        <div class="profile-info">
            <h2 id="user-name">User Name</h2>
            <p id="user-email">user@example.com</p>

            <div class="profile-item"><a href="order-history.html">üì¶ Order History</a></div>
            <div class="profile-item"><a href="wishlist.html">‚ù§Ô∏è Wishlist</a></div>
            <div class="profile-item"><a href="cart.html">üõí View Cart</a></div>
            <div class="profile-item"><a href="settings.html">‚öôÔ∏è Settings</a></div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function loadProfile() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                alert("You are not logged in!");
                window.location.href = "login.html";
                return;
            }

            document.getElementById("user-name").textContent = user.name;
            document.getElementById("user-email").textContent = user.email;
            document.getElementById("profile-pic").src = user.profilePic || "images/default-avatar.png";

            let bannerImage = localStorage.getItem("bannerImage");
            if (bannerImage) document.getElementById("banner").style.backgroundImage = `url('${bannerImage}')`;
        }

        function changeProfilePic(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-pic").src = e.target.result;
                    let user = JSON.parse(localStorage.getItem("user"));
                    user.profilePic = e.target.result;
                    localStorage.setItem("user", JSON.stringify(user));
                };
                reader.readAsDataURL(file);
            }
        }

        function changeBanner(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("banner").style.backgroundImage = `url('${e.target.result}')`;
                    localStorage.setItem("bannerImage", e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function logout() {
            localStorage.removeItem("user");
            localStorage.removeItem("cart");
            localStorage.removeItem("wishlist");
            alert("You have been logged out!");
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", loadProfile);
    </script>

</body>
</html>
